<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog 3</title>
</head>




<body>

    <!--Sign Up Form-->
    <h1 style="text-align: center;"> Sign Up Form</h1>
    <hr>
    <label for="user"> Name: </label> 
    <input type="text" id="user" name="user" placeholder="User Name"> <br>
    <br>

    <label for="email"> Email:</label>
    <input type="email" id="email" name="Usermail" placeholder="User Email" required>
    <br> <br>

    <label for="pass"> Password:</label>
    <input type="password" id="pass" name="password" placeholder="password" required> <br> <br>


    <!--Phone Number-->
    <label for="phn">Phone:</label>
    <br>
    <select name="code">
        <option value="+880">+880</option>
        <option value="+990">+990</option>
        <option value="+110">+110</option>

    </select>

    <input type="number" id="phn" name="Phone" placeholder="123456789" required>
    <br> <br> 

<!--Country-->
    <label for="country"> Country </label>
    <input list="con">
    <datalist id="con">
        <option value="BANGLADESH"></option>
        <option value=" CANADA"></option>
        <option value="">Germany</option>
        <option value=" USA"></option>
    </datalist>
    <br> <br>

<!--Gender-->
    Gender:
    <input type="radio" id="gnd1" name="gender">
    <label for="gnd1">Male </label>
    <input type="radio" id="gnd2" name="gender">
    <label for="gnd2">Female </label>
    <br><br>

<!--DOB-->
    <label for="date"> Date of Birth:</label>
    <input type="date" id="date" name="dob">
    <br><br>

<!--Time-->
    <label for="time"> Time </label>
<input type="time" id="time" name="tm">
<br><br>

<!--Colors-->
<label for="colors">Colors</label>
<input type="color" name="color" id="colors">
<br><br>

<!--file-->
<label for="file">Choose Photos:</label>
<input type="file" id="file" name="fl">
<br><br>

<!--Checkbox-->
<input type="checkbox" id="vehicle1" name="vec">
<label for="vehcile1"> I have a bike </label>

<input type="checkbox" id="vehcile2" name="vec">
<label for="vehcile2"> I have a bycycle </label>
<br><br>

<!--Text-Area-->
<textarea name="comment" id="" cols="30" rows="10"> Comment Here: </textarea>
<br><br>


<!--Submit-->
<input type="submit" value="Send" placeholder="send">

<input type="reset" value="reset">
</body>
</html>
